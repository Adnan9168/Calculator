<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head1">Calculator</h1>ss
    <div class="mainDiv">
    <div class="grid-item" id="res"></div> 
    <div class="grid-item" id="clear"  onclick = "clrData()">C</div>
    <div class="grid-item" onclick = "disVal(1)">1</div>
    <div class="grid-item" onclick = "disVal(2)">2</div>
    <div class="grid-item" onclick = "disVal(3)">3</div>
    <div class="grid-item" onclick = "disVal('/')">/</div>
    <div class="grid-item" onclick = "disVal(4)">4</div>
    <div class="grid-item" onclick = "disVal(5)">5</div>
    <div class="grid-item" onclick = "disVal(6)">6</div>
    <div class="grid-item" onclick = "disVal('*')">*</div>
    <div class="grid-item" onclick = "disVal(7)">7</div>
    <div class="grid-item" onclick = "disVal(8)">8</div>
    <div class="grid-item" onclick = "disVal(9)">9</div>
    <div class="grid-item" onclick = "disVal('-')">-</div>
    <div class="grid-item" onclick = "disVal(0)">0</div>
    <div class="grid-item" onclick = "disVal('.')">.</div>
    <div class="grid-item" onclick = "solve()">=</div>
    <div class="grid-item" onclick = "disVal('+')">+</div>
    </div>
   
        <script src="script.js"></script>
</body>
</html>
